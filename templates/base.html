<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Breach Tool V2</title>
    <style>
        :root { --primary: #00e5ff; --bg: #121212; --card: #1e1e1e; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--primary); }
        .card { background: var(--card); padding: 20px; border-radius: 10px; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        input, button { padding: 12px; margin: 5px; border-radius: 5px; border: none; font-size: 1rem; }
        input { width: 60%; background: #2a2a2a; color: #fff; }
        button { background: var(--primary); color: #000; font-weight: bold; cursor: pointer; }
        .tabs { display: flex; justify-content: center; margin-bottom: 20px; gap: 10px; }
        .tab { padding: 8px 20px; cursor: pointer; border-bottom: 2px solid #444; color: #777; transition: 0.3s; }
        .tab.active { border-color: var(--primary); color: var(--primary); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
